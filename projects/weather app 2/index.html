<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="weather-card">
    <h2>Weather App</h2> <input id="weather-input" type="text" placeholder="Enter city name..." required> <button
      id="search-button">Search</button> <button id="location-button">Current Location</button>
    <div class="weather-info">
      <h3 id="city-name"></h3>
      <h6 id="city-time"></h6>
      <p id="city-temp"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
