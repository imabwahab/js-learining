<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="calculator mx-auto">
      <!-- Display -->
      <input type="text" id="num-input" readonly>

      <!-- Row 1: Operators -->
      <div class="row">
        <div class="col c-button">+</div>
        <div class="col c-button">-</div>
        <div class="col c-button">/</div>
        <div class="col c-button">*</div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="col c-button">7</div>
        <div class="col c-button">8</div>
        <div class="col c-button">9</div>
        <div class="col equal">=</div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="col c-button">4</div>
        <div class="col c-button">5</div>
        <div class="col c-button">6</div>
        <div class="col clear">C</div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="col c-button">1</div>
        <div class="col c-button">2</div>
        <div class="col c-button">3</div>
        <div class="col c-button">0</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
