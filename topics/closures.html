<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closures</title>
</head>

<body>
  <button id="size-12">12</button>
  <button id="size-14">14</button>
  <button id="size-16">16</button>
  <button id="size-46">46</button>
  <button id="size-66">66</button>

  <p>This is some text that will change size when you click the buttons above.</p>

  <script>
    function makeSizer(size) {
      return () => {
        document.body.style.fontSize = `${size}px`;
      };
    }

    const size12 = makeSizer(12);
    const size14 = makeSizer(14);
    const size16 = makeSizer(16);
    const size46 = makeSizer(46);
    const size66 = makeSizer(66);

    document.getElementById("size-12").onclick = size12;
    document.getElementById("size-14").onclick = size12;
    document.getElementById("size-16").onclick = size16;
    document.getElementById("size-46").onclick = size46;
    document.getElementById("size-66").onclick = size66;
  </script>
</body>

</html>
