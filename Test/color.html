<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button onclick="changeBgColor() ">color change</button>

  <script>
    const changeBgColor = () => {

      body.style.backgroundColor = "blue";
      console.log(body);
    }
  </script>
