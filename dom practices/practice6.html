<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice6</title>
</head>

<body>
  <nav class="nav">
    <p class="paragraph">Welcome to my website</p>
  </nav>
  <div class="block">
    <h4>Hey There, My name is <span class="username">Abdul Wahab</span>
    </h4>
  </div>

  <div id="my-container"></div>



  <div class="block">
    <button id="click-button">fetch</button>
  </div>

  <script>
    const button = document.getElementById('click-button');
    const container = document.getElementById('my-container');

    button.addEventListener('click', async () => {
      try {

        const fetchData = await fetch('https://jsonplaceholder.typicode.com/posts');
        const data = await fetchData.json();
        console.log(data)

        data.forEach((e, index) => {
          const el = document.createElement('p');
          el.innerText = data[index].title;
          container.appendChild(el);
          el.innerText = data[index].body;
          container.appendChild(el);
          console.log(e);
        });


      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });
  </script>


</body>

</html>
