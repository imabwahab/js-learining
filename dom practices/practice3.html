<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice3</title>
</head>

<body>
  <nav class="nav">
    <p class="paragraph">Welcome to my website</p>
  </nav>
  <div class="block">
    <h4>Hey There, My name is <span class="username">Abdul Wahab</span>
    </h4>
    <p class="paragraph">Here is a code for you.</p>
    <pre><code>console.log('Hey There')</code></pre>
  </div>

  <div class="block">
    <button onclick="removeElements()">remove elements</button>
  </div>

  <script>
    function removeElements() {
      let elements = document.getElementsByClassName('block');
      for (let i = 0; i < elements.length; i++) {
        elements.item(i).remove();
        
      }
      let bg = document.body;
      bg.style.backgroundColor = "black";
      bg.style.color = "white";
    }

  </script>
</body>

</html>
