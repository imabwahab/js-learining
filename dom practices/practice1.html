<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice-1</title>
</head>

<body>
  <nav class="nav">
    <p class="paragraph">Welcome to my website</p>
  </nav>
  <div class="block">
    <h4>Hey There, My name is <span class="username">Abdul Wahab</span>
    </h4>
    <p class="paragraph">Here is a code for you.</p>
    <pre><code>console.log('Hey There')</code></pre>
  </div>

  <div>
    <button onclick="changeName()">change name</button>
  </div>

  <script>
    function changeName() {
      let nameElement = document.querySelector(".username");
      let pr = prompt('Enter your name');
      nameElement.innerText = pr;
      let bg = document.body;
      bg.style.backgroundColor = "black";
      bg.style.color = "white";
    }

  </script>
</body>

</html>
